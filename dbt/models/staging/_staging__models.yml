
version: 2

models:
  - name: stg__playlist_ids
    description: '{{ doc("playlist_ids") }}'
    columns:
      - name: id
        tests:
          - unique
          - not_null
      - name: youtube_playlist_id
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg__youtube_playlists')
              field: youtube_playlist_id
      - name: spotify_playlist_id
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg__spotify_playlists')
              field: spotify_playlist_id


  - name: stg__search_types
    description: '{{ doc("search_types") }}'
    columns:
      - name: search_type_id
        description: '{{ doc("search_type_id") }}'
        tests:
          - unique
          - not_null
      - name: search_type_name
        description: '{{ doc("search_type_name") }}'
        tests:
          - not_null


  - name: stg__spotify_albums
    description: '{{ doc("spotify_albums") }}'
    columns:
      - name: album_uri
        tests:
          - unique
          - not_null
          # - duration_match
          # - tracks_count_match
      - name: album_title
        tests:
          - not_null
      - name: album_artists
        tests:
          - not_null
      - name: duration_ms
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              name: 'duration_ms > 0'
              expression: "> 0"
      - name: total_tracks
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              name: 'total_tracks > 1'
              expression: "> 1"


  - name: stg__spotify_log
    description: '{{ doc("spotify_log") }}'
    tests:
      - dbt_utils.unique_combination_of_columns:
          name: 'unique_combination_of_columns: stg__spotify_log'
          combination_of_columns:
            - youtube_video_id
            - spotify_playlist_id
      - dbt_utils.unique_combination_of_columns:
          name: 'unique_combination_of_columns: stg__spotify_log where status = "saved"'
          combination_of_columns:
            - spotify_uri
            - spotify_playlist_id
          where:
            "status = 'saved'" # exclude skipped
    columns:
      - name: spotify_uri
        tests:
          - not_null
          # - relationships:
          #     to: ref('stg__spotify_albums')
          #     field: album_uri
          # - relationships:
          #     to: ref('stg__spotify_tracks')
          #     field: track_uri
          # - relationships:
          #     to: ref('stg__spotify_playlists_others')
          #     field: playlist_uri
      - name: spotify_playlist_id
        tests:
          - relationships:
              to: ref('stg__spotify_playlists')
              field: spotify_playlist_id
      - name: youtube_video_id
        tests:
          - relationships:
              to: ref('stg__youtube_videos')
              field: video_id
      - name: found_on_try
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              name: 'found_on_try >= 0'
              expression: ">= 0"
          - dbt_utils.expression_is_true:
              name: 'found_on_try <= 1'
              expression: "<= 1"
      - name: difference_ms
        tests:
          - not_null
      - name: tracks_in_desc
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              name: 'tracks_in_desc >= 0'
              expression: ">= 0"
      - name: q
        tests:
          - not_null
      - name: search_type_id
        tests:
          - not_null
          - relationships:
              to: ref('stg__search_types')
              field: search_type_id
      - name: status
        tests:
          - not_null
          - accepted_values:
              values: ['saved', 'skipped (saved before the run)', 'skipped (saved during the run)']


  - name: stg__spotify_playlists
    description: '{{ doc("spotify_playlists") }}'
    tests:
      - dbt_utils.equal_rowcount:
          name: 'equal_rowcount: stg__spotify_playlists + stg__playlist_ids'
          compare_model: ref('stg__playlist_ids')
    columns:
      - name: spotify_playlist_id
        tests:
          - unique
          - not_null
      - name: playlist_name
        tests:
          - not_null


  - name: stg__spotify_playlists_others
    description: '{{ doc("spotify_playlists_others") }}'
    columns:
      - name: playlist_uri
        tests:
          - unique
          - not_null
          # - duration_match
          # - tracks_count_match
      - name: playlist_title
        tests:
          - not_null
      - name: playlist_owner
        tests:
          - not_null
      - name: duration_ms
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              name: 'duration_ms > 0'
              expression: "> 0"
      - name: total_tracks
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              name: 'total_tracks > 1'
              expression: "> 1"


  - name: stg__spotify_tracks
    description: '{{ doc("spotify_tracks") }}'
    columns:
      - name: track_uri
        tests:
          - unique
          - not_null
      - name: album_uri
        tests:
          - not_null
      - name: track_title
        tests:
          - not_null
      - name: track_artists
        tests:
          - not_null
      - name: duration_ms
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              name: 'duration_ms > 0'
              expression: "> 0"


  - name: stg__youtube_playlists
    description: '{{ doc("youtube_playlists") }}'
    tests:
      - dbt_utils.equal_rowcount:
          name: 'equal_rowcount: stg__youtube_playlists + stg__playlist_ids'
          compare_model: ref('stg__playlist_ids')
    columns:
      - name: youtube_playlist_id
        tests:
          - unique
          - not_null
      - name: playlist_name
        tests:
          - not_null


  - name: stg__youtube_videos
    description: '{{ doc("youtube_videos") }}'
    tests:
      - dbt_utils.unique_combination_of_columns:
          name: 'unique_combination_of_columns: stg__youtube_videos'
          combination_of_columns:
            - video_id
            - youtube_playlist_id 
    columns:
      - name: video_id
        tests:
          - not_null
      - name: youtube_playlist_id
        tests:
          - relationships:
              to: ref('stg__youtube_playlists')
              field: youtube_playlist_id
      - name: youtube_title
        tests:
          - not_null
      - name: youtube_channel
        tests:
          - not_null
      - name: duration_ms
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              name: 'duration_ms > 0'
              expression: "> 0"
      - name: order_num
        tests:
          - unique
          - not_null
